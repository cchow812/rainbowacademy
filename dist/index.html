    <style>
        :root {
            --font-main: 'Fredoka', 'M PLUS Rounded 1c', sans-serif;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: var(--font-main);
            background-color: #fff9f0;
        }
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        h1, h2, h3, button {
            font-family: 'Fredoka', 'M PLUS Rounded 1c', sans-serif;
        }
        /* Traditional Rice Grid (米字格) */
        .chinese-grid {
            position: relative;
            background-color: white;
            border: 8px solid #ffcfd2;
            box-sizing: border-box;
            border-radius: 2rem;
        }
        .chinese-grid::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(to right, transparent calc(50% - 1.5px), #fecaca calc(50% - 1.5px), #fecaca calc(50% + 1.5px), transparent calc(50% + 1.5px)),
                linear-gradient(to bottom, transparent calc(50% - 1.5px), #fecaca calc(50% - 1.5px), #fecaca calc(50% + 1.5px), transparent calc(50% + 1.5px));
            pointer-events: none;
            opacity: 0.6;
            z-index: 1;
        }
        .chinese-grid::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(45deg, transparent calc(50% - 1px), #fecaca calc(50% - 1px), #fecaca calc(50% + 1px), transparent calc(50% + 1px)),
                linear-gradient(-45deg, transparent calc(50% - 1px), #fecaca calc(50% - 1px), #fecaca calc(50% + 1px), transparent calc(50% + 1px));
            background-size: 100% 100%;
            pointer-events: none;
            opacity: 0.3;
            z-index: 1;
        }
        @keyframes bounce-gentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-bounce-gentle {
            animation: bounce-gentle 2s infinite ease-in-out;
        }
        .animate-shake {
            animation: shake 0.2s ease-in-out 0s 2;
        }
        .rainbow-text {
            background: linear-gradient(to right, #ef4444, #f59e0b, #10b981, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        canvas {
            touch-action: none;
        }
    </style>
