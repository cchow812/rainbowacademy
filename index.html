
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <!-- Updated viewport for notch support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rainbow Brush Academy | 彩虹毛筆學堂</title>
    
    <!-- iOS PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="彩虹學堂">
    <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1591123120675-6f7f1aae0e5b?auto=format&fit=crop&q=80&w=180&h=180">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=M+PLUS+Rounded+1c:wght@400;700;800&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: 'Fredoka', 'M PLUS Rounded 1c', sans-serif;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: var(--font-main);
            background-color: #fff9f0;
            
            /* Handle iOS Notch and Home Bar */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        h1, h2, h3, button {
            font-family: 'Fredoka', 'M PLUS Rounded 1c', sans-serif;
        }
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(251, 191, 36, 0.4);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(251, 191, 36, 0.6);
        }

        /* Traditional Rice Grid (米字格) */
        .chinese-grid {
            position: relative;
            background-color: white;
            border: 8px solid #ffcfd2;
            box-sizing: border-box;
            border-radius: 2rem;
        }
        .chinese-grid::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(to right, transparent calc(50% - 1.5px), #fecaca calc(50% - 1.5px), #fecaca calc(50% + 1.5px), transparent calc(50% + 1.5px)),
                linear-gradient(to bottom, transparent calc(50% - 1.5px), #fecaca calc(50% - 1.5px), #fecaca calc(50% + 1.5px), transparent calc(50% + 1.5px));
            pointer-events: none;
            opacity: 0.6;
            z-index: 1;
        }
        .chinese-grid::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(45deg, transparent calc(50% - 1px), #fecaca calc(50% - 1px), #fecaca calc(50% + 1px), transparent calc(50% + 1px)),
                linear-gradient(-45deg, transparent calc(50% - 1px), #fecaca calc(50% - 1px), #fecaca calc(50% + 1px), transparent calc(50% + 1px));
            background-size: 100% 100%;
            pointer-events: none;
            opacity: 0.3;
            z-index: 1;
        }
        @keyframes bounce-gentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-bounce-gentle {
            animation: bounce-gentle 2s infinite ease-in-out;
        }
        .animate-shake {
            animation: shake 0.2s ease-in-out 0s 2;
        }
        .rainbow-text {
            background: linear-gradient(to right, #ef4444, #f59e0b, #10b981, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        canvas {
            touch-action: none;
        }

        /* Adjust UI for Standalone Mode */
        .is-standalone header {
            padding-top: 10px; /* Minor extra space when status bar is hidden */
        }
    </style>
    <script>
        // Detection Script
        window.isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
        if (window.isStandalone) document.documentElement.classList.add('is-standalone');
    </script>
